<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Task Priority System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
                --primary: {{ colors.primary if colors is defined else '#4e73df' }};
                --secondary: {{ colors.secondary if colors is defined else '#858796' }};
                --background: {{ colors.background if colors is defined else '#f8f9fa' }};
                --card: {{ colors.card if colors is defined else '#ffffff' }};
                --text: {{ colors.text if colors is defined else '#343a40' }};
                --high: {{ colors.High if colors is defined else '#ff6b6b' }};
                --medium: {{ colors.Medium if colors is defined else '#ffd166' }};
                --low: {{ colors.Low if colors is defined else '#06d6a0' }};
            }
        
        body {
            background-color: var(--background);
            color: var(--text);
        }
        
        .navbar {
            background-color: var(--card);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            background-color: var(--card);
        }
        
        .priority-high {
            border-left: 4px solid var(--high);
        }
        
        .priority-medium {
            border-left: 4px solid var(--medium);
        }
        
        .priority-low {
            border-left: 4px solid var(--low);
        }
        
        .bg-primary {
            background-color: var(--primary) !important;
        }
        
        .text-primary {
            color: var(--primary) !important;
        }
        
        .sidebar {
            background-color: var(--card);
            min-height: calc(100vh - 56px);
        }
        
        .sidebar .nav-link {
            color: var(--secondary);
        }
        
        .sidebar .nav-link.active {
            color: var(--primary);
            font-weight: bold;
        }
        
        .sidebar .nav-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cloud me-2"></i>
                <strong>Cloud Task Priority</strong>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            {{ name }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
